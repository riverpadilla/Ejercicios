    <h2 class="py-4">Â¿ Ingresar a Evento ?</h2>

    <div class="d-flex row w-50">

        <div class="border border-success my-3">
            <div class="input-group my-3">
                <span class="input-group-text col-3">Nombre:</span>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text col-3">Pase VIP:</span>
                <select class="form-select"id="paseVIP" aria-label="Seleccion Pase VIP">
                    <option selected value="true">SI cuenta con Pase VIP</option>
                    <option value="false">NO cuenta con Pase VIP</option>
                </select> 
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Dinero $</span>
                <input type="number" class="form-control" id="dinero" placeholder="Cantidad de Dinero Disponible">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Posee Entrada:</span>
                <select class="form-select" id="entrada" aria-label="Seleccion Entrada">
                    <option value="true">SI cuenta con Entrada</option>
                    <option selected value="false">NO cuenta con Entrada</option>
                </select> 
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Usar Entrada:</span>
                <select class="form-select" id="usarEntrada" aria-label="Seleccion uso de Entrada">
                    <option value="true">SI desea usar la Entrada</option>
                    <option selected value="false">NO deseo usar la Entrada</option>
                </select> 
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text col-3">Comprar Entrada:</span>
                <select class="form-select" id="comprarEntrada" aria-label="Seleccion compra de Entrada">
                    <option value="true">SI desea comprar Entrada</option>
                    <option selected value="false">NO deseo comprar Entrada</option>
                </select> 
            </div>

        </div>

    </div>
